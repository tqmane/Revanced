enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
enabled = false
build-mode = "both"
excluded-patches = ""
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"

[Music]
enabled = false
build-mode = "both"
arch = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"

[GooglePhotos]
enabled = false
build-mode = "both"
arch = "both"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/photos/"
uptodown-dlurl = "https://google-photos.en.uptodown.com/android"

[Spotify]
enabled = false
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.spotify.music"

# https://github.com/j-hc/revanced-magisk-module/issues/554
[Music-Extended]
enabled = false
app-name = "Music"
patches-source = "inotia00/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
build-mode = "both"
arch = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"

[YouTube-Extended]
enabled = false
app-name = "YouTube"
patches-source = "inotia00/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
build-mode = "both"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
excluded-patches = "'Swipe controls' 'Change header'"

# Blackmagic Camera - OnePlus 9 Pro用
# APKMirrorからダウンロード (.apkm形式を自動変換)
[blackmagic-oneplus9pro]
enabled = true
app-name = "Blackmagic Camera (OP9Pro)"
# APKMirrorからダウンロード (.apkmが自動的に.apkに変換されます)
apkmirror-dlurl = "https://www.apkmirror.com/apk/blackmagic-design-inc/blackmagic-camera/blackmagic-camera-3-1-0-release/"
build-mode = "apk"
patches-source = "tqmane/blackmagic-revanced-patches"
patches-version = "v1.0.0"
cli-version = "v4.6.0"
cli-source = "ReVanced/revanced-cli"
included-patches = "'Change package name' 'Filter camera IDs'"

[blackmagic-oneplus9pro.options]
packageName = "com.google.android.GoogleCameraEng.blackmagic.op9pro"
cameraIdsToFilter = "4"

# Blackmagic Camera - OnePlus 9用
[blackmagic-oneplus9]
enabled = true
app-name = "Blackmagic Camera (OP9)"
# APKMirrorからダウンロード (.apkmが自動的に.apkに変換されます)
apkmirror-dlurl = "https://www.apkmirror.com/apk/blackmagic-design-inc/blackmagic-camera/blackmagic-camera-3-1-0-release/"
build-mode = "apk"
patches-source = "tqmane/blackmagic-revanced-patches"
patches-version = "v1.0.0"
cli-version = "v4.6.0"
cli-source = "ReVanced/revanced-cli"
included-patches = "'Change package name' 'Filter camera IDs'"

[blackmagic-oneplus9.options]
packageName = "com.google.android.GoogleCameraEng.blackmagic.op9"
cameraIdsToFilter = "3"
